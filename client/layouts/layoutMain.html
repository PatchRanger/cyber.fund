<template name="layoutMain">
    {{> navbar}}
    <div id="contain-all" class="contain-all">
        <div class="w90">
            {{> Template.dynamic template=main}}
        </div>
        {{> footer}}
    </div>
</template>

<template name="layoutMainExtended">
  {{> sandStone}}
  <div id="contain-all" class="contain-all">
      <div class="w90">
          {{> Template.dynamic template=main}}
      </div>
      {{> Template.dynamic template=extra}}
      {{> footer}}
  </div>
</template>

<template name="layoutFullWidth">
    {{> navbar}}
    <div id="contain-all" class="contain-all">
        <div class="w100">
            {{> Template.dynamic template=main}}
        </div>
        {{> footer}}
    </div>
</template>
