<!-- originally created for cyber.fund project-->
<template name="navbar">

  <div class="navbar-fixed z-depth-1">
    <nav class="white" role="navigation">
        <div class="nav-wrapper w95">
        <a href="/" class="waves-effect brand-logo center hide-on-large-only">
            <img style="margin-top:0.618vh" src="https://cyber.fund/images/cyberFund.svg"/>
        </a>
        <a href="/" class="waves-effect brand-logo center hide-on-med-and-down">
            <img style="max-height: 1.7em; margin-top:0.382vh" src="https://cyber.fund/images/cybF.svg"/>
        </a>

        <ul class="hide-on-med-and-down">
          {{> navbarItem path="/radar" text="Crowdsales"}}
          {{> navbarItem path="/rating" text="Assets"}}
          {{> navbarItem path="/funds" text="Funds"}}
          <li class="search-wrap" style="height: 64px; display: inline">
              {{> searchItem1}}
          </li>
        </ul>

        <ul class="right hide-on-med-and-down">
          <li class="waves-effect">
            <a href="https://steemit.com/created/cyberfund" target="_blank">Blog</a></li>
          <li>{{> btcPriceSimple class="w9em black-text center" loadingWidget="loadingWidget"}}</li>
          <li class="{{#if not currentUser}}waves-effect{{/if}} {{isActiveOwnProfile}}">
            {{> userDropdown}}
          </li>
        </ul>

        <div class="w5em right hide-on-large-only lh12em" style="padding-top: 1.2em">
          {{> btcPriceSimple class="black-text" loadingWidget="loadingWidget"}}
        </div>

        <ul id="nav-mobile" style="left: -250px" class="side-nav">
          <li class="waves-effect" >
              <a href="https://cyber.fund"><img style="max-height: 20px; width: 140px; margin-top: 12px;" src="https://cyber.fund/images/cyberFund.svg" /></a>
          </li>
          <li class="search-wrap" style="height: 64px;">
              {{> searchItem1}}
          </li>
          {{> navbarItem path="/radar" text="Crowdsales"}}
          {{> navbarItem path="/rating" text="Assets"}}
          {{> navbarItem path="/funds" text="Funds"}}
          <li>
            <a href="https://steemit.com/created/cyberfund" target="_blank">Blog</a></li>

          <li class="waves-effect {{isActiveOwnProfile}}">
            {{> userDropdown}}
          </li>

        </ul>

        <a href="#" data-activates="nav-mobile" class="button-collapse" style="display: block"><i class="mdi-navigation-menu">
        </i></a>
        </div>
    </nav>
  </div>

</template>

<template name="navbarItem">
  <li class="waves-effect {{isActivePath path=path}}"><a
      href="{{path}}">{{text}}</a></li>
</template>

<template name="userDropdown">
  {{#if currentUser}}
    {{#if currentUser.username}}

      <a href="{{pathFor '/@:username' username=ownUsername}}" style="vertical-align: middle">
        {{log pxViewportWidth}}
        {{> hitryImage style="vertical-align: middle" class="avatar-round" img_url=currentUser.avatar}}
        {{currentUser.username}}
      </a>

    {{else}}
      {{#if not loggingIn}}
        <a href="{{pathFor '/@:username' username=ownUsername}}">
          {{#if currentUser.username}}
            {{currentUser.username}}
          {{else}}
            Profile
          {{/if}}
        </a>
      {{/if}}
    {{/if}}
  {{else}}
      <a href="/welcome" class="green waves-effect white-text waves-light btn enlarge"><strong>Join Us</strong></a>
    {{! enable with accounts-password > atNavButton text='sign in' }}
  {{/if}}
</template>
