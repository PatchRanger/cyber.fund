<Template name="systemSpecsCrowdsalesTable">
  <div id="specs-crowdsales-table" class="row center scrollspy  striped">
    {{#if and (isObject (crowdsales)) (not (isEmpty (crowdsales))) }}
    <div class="col offset-l3 l6 offset-m1 m10 s12">
      <h3 class="center"> Crowdsale </h3>
      <table class="width_1_2 nowrap">
        <thead>
          <tr>
            <th> - Key - </th>
            <th> - Value - </th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="width_1_2">Start Date</td>
            <td class="width_1_2">{{dateFormat crowdsales.start_date 'LL[,]dddd'}}</td>
          </tr>
          <tr>
            <td>End Date</td>
            <td>{{dateFormat crowdsales.end_date 'LL[,]dddd'}}</td>
          </tr>

          <tr>
            <td>Escrow Addresses</td>
            <td>{{> escrowAddressesList crowdsales}}</td>
          </tr>

          <tr>
            <td>Funding Terms</td>
            <td><a href="{{crowdsales.funding_terms}}">{{crowdsales.funding_terms}}</a>
            </td>
          </tr>
          <tr>
            <td>Funding URL</td>
            <td><a href="{{crowdsales.funding_url}}">{{crowdsales.funding_url}}</a></td>
          </tr>

          <tr>
            <td>Tokens Sold</td>
            <td>{{readableN0 crowdsales.tokens_sold }}</td>
          </tr>
          <tr>
            <td>Tokens Issued</td>
            <td>{{readableN0 crowdsales.tokens_issued }}</td>
          </tr>
          <tr>
            <td>BTC Raised</td>
            <td>{{readableN1 crowdsales.btc_raised }}</td>
          </tr>

        </tbody>
      </table>
    </div>
    {{/if}}
    <div class="col l3 m1 hide-"></div>
  </div>
</Template>
