<!-- originally created for cyber.fund project-->
<template name="searchSystemItem">
    <div style="width: 100% !important;">
    <span class="enlarge black-text nowrap">
        {{> cgSystemLogo system=this class="logo-search"}}
        {{displaySystemName this}}
    </span>
    </div>
</template>

<template name="searchSystemBySymbolItem">
    <div style="width: 100% !important;">
    <span class="enlarge black-text nowrap">
        {{> cgSystemLogo system=this class="logo-search"}}
        {{displaySystemName this}} ({{token.symbol}})
    </span>
    </div>
</template>

<template name="searchUser">
  <div style="width: 100% !important;">
  <span class="enlarge black-text nowrap">
      {{> hitryImage img_url=avatar class="logo-search"}}
      {{username}} ({{profile.name}})
  </span>
  </div>
</template>
